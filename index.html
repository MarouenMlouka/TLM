<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des Points des Groupes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .group {
            margin-bottom: 15px;
        }
        .group-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .points-input {
            width: 80px;
            padding: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        .add-button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Suivi des Points des Groupes</h1>

        <!-- Groupe 1 -->
        <div class="group">
            <div class="group-header">Groupe 1</div>
            <input type="number" id="group1-points" class="points-input" placeholder="Points">
            <button onclick="addPoints('group1')">Ajouter</button>
            <p>Total des points: <span id="group1-total">0</span></p>
        </div>

        <!-- Groupe 2 -->
        <div class="group">
            <div class="group-header">Groupe 2</div>
            <input type="number" id="group2-points" class="points-input" placeholder="Points">
            <button onclick="addPoints('group2')">Ajouter</button>
            <p>Total des points: <span id="group2-total">0</span></p>
        </div>

        <!-- Ajoutez plus de groupes si nécessaire -->

        <script>
            // Fonction pour ajouter des points à un groupe
            function addPoints(groupName) {
                var pointsInput = document.getElementById(groupName + '-points');
                var points = parseInt(pointsInput.value);

                if (!isNaN(points)) {
                    var totalSpan = document.getElementById(groupName + '-total');
                    var currentTotal = parseInt(totalSpan.innerText);
                    totalSpan.innerText = currentTotal + points;
                    pointsInput.value = '';
                } else {
                    alert('Veuillez entrer un nombre valide de points.');
                }
            }
        </script>
    </div>
</body>
</html>
