<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .group {
            margin: 10px 0;
        }
        .group span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Point Tracking</h1>
    <div class="group">
        <span>Group 1:</span> <span id="group1-points">0</span> points
    </div>
    <div class="group">
        <span>Group 2:</span> <span id="group2-points">0</span> points
    </div>
    <!-- Ajoutez d'autres groupes ici -->
    <script>
        // Exemple de mise Ã  jour des points
        document.getElementById('group1-points').innerText = 10;
        document.getElementById('group2-points').innerText = 20;
    </script>
</body>
</html>
