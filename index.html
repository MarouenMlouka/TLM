<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme TLM - Connecting People</title>
    <style>
        .group-container {
            margin-bottom: 20px;
        }
        .group-container h2 {
            display: inline-block;
            margin-right: 10px;
        }
        .group-container input[type="number"] {
            width: 60px;
            margin-right: 10px;
        }
    </style>
    <script>
        // Fonction pour initialiser les points depuis localStorage ou à zéro par défaut
        function initialiserPoints(index) {
            var points = localStorage.getItem('points' + index);
            if (points === null) {
                return 0;
            } else {
                return parseInt(points);
            }
        }

        // Fonction pour sauvegarder les points dans localStorage
        function sauvegarderPoints(index, points) {
            localStorage.setItem('points' + index, points.toString());
        }

        function ajouterPoints(index) {
            var motCle = prompt("Pour ajouter des points, veuillez saisir le mot-clé :");

            if (motCle === "TLM") {
                var pointsAjoutes = parseInt(prompt("Combien de points souhaitez-vous ajouter ?"));
                if (!isNaN(pointsAjoutes) && pointsAjoutes > 0) {
                    var currentPoints = initialiserPoints(index);
                    var newPoints = currentPoints + pointsAjoutes;
                    sauvegarderPoints(index, newPoints);
                    document.getElementById("points" + index).innerText = newPoints;
                    alert(pointsAjoutes + " points ajoutés avec succès !");
                } else {
                    alert("Veuillez saisir un nombre valide de points.");
                }
            } else {
                alert("Mot-clé incorrect. Vous n'êtes pas autorisé à ajouter des points.");
            }
        }

        function modifierPoints(index) {
            var motCle = prompt("Pour modifier les points, veuillez saisir le mot-clé :");

            if (motCle === "admin") {
                var newPoints = parseInt(prompt("Entrez le nouveau nombre de points :"));
                if (!isNaN(newPoints)) {
                    sauvegarderPoints(index, newPoints);
                    document.getElementById("points" + index).innerText = newPoints;
                    alert("Points modifiés avec succès !");
                } else {
                    alert("Veuillez saisir un nombre valide de points.");
                }
            } else {
                alert("Mot-clé incorrect. Vous n'êtes pas autorisé à modifier les points.");
            }
        }

        function resetPoints() {
            var motCle = prompt("Pour réinitialiser tous les points, veuillez saisir le mot-clé :");

            if (motCle === "1925") {
                var confirmReset = confirm("Êtes-vous sûr de vouloir réinitialiser tous les points ?");
                if (confirmReset) {
                    localStorage.clear();
                    var groupElements = document.querySelectorAll(".group-container span");
                    groupElements.forEach(function(element) {
                        element.innerText = "0";
                    });
                    alert("Tous les points ont été réinitialisés !");
                }
            } else {
                alert("Mot-clé incorrect. Vous n'êtes pas autorisé à réinitialiser les points.");
            }
        }

        // Fonction pour charger les points au chargement de la page
        window.onload = function() {
            for (var i = 1; i <= 10; i++) {
                var points = initialiserPoints(i);
                document.getElementById("points" + i).innerText = points;
            }
        };
    </script>
</head>
<body>
    <h1>Welcome to TLM Connecting People Plateforme</h1>

    <!-- Groupes -->
    <div class="group-container">
        <h2>Groupe 1</h2>
        <span id="points1">0</span>
        <button onclick="ajouterPoints(1)">Ajouter des points</button>
        <button onclick="modifierPoints(1)">Modifier les points</button>
    </div>

    <!-- Répétez cette structure pour les autres groupes (Groupe 2 à Groupe 10) -->

    <!-- Diagramme de suivi -->
    <h2>Diagramme de suivi du cumul de points</h2>
    <!-- Ajoutez ici le diagramme de suivi des points des différents groupes -->

    <!-- Bouton Re-start -->
    <button onclick="resetPoints()">Re-start (Réinitialiser tous les points)</button>
</body>
</html>
