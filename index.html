<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme de gestion des points</title>
    <script>
        function ajouterPoints() {
            var motCle = prompt("Pour ajouter des points, veuillez saisir le mot-clé :");

            if (motCle === "valide") {
                var pointsAjoutes = parseInt(prompt("Combien de points souhaitez-vous ajouter ?"));
                if (!isNaN(pointsAjoutes) && pointsAjoutes > 0) {
                    alert(pointsAjoutes + " points ajoutés avec succès !");
                    // Ajoutez ici le code pour réellement ajouter les points à votre système
                } else {
                    alert("Veuillez saisir un nombre valide de points.");
                }
            } else {
                alert("Mot-clé incorrect. Vous n'êtes pas autorisé à ajouter des points.");
            }
        }
    </script>
</head>
<body>
    <h1>Plateforme de gestion des points</h1>
    <button onclick="ajouterPoints()">Ajouter des points</button>
</body>
</html>
