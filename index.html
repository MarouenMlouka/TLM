<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme TLM - Connecting People</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        button {
            padding: 5px 10px;
            margin-left: 10px;
        }
    </style>
    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB5ylD0VICzYIcBEGEDduYotndKz5NrAIY",
            authDomain: "tlm2020.firebaseapp.com",
            projectId: "tlm2020",
            storageBucket: "tlm2020.appspot.com",
            messagingSenderId: "214565744764",
            appId: "1:214565744764:web:cc17d2df87206106af19f9",
            measurementId: "G-9RJK2B6S3S"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Fonction pour ajouter des points à un groupe
        function ajouterPoints(index) {
            var motCle = prompt("Pour ajouter des points, veuillez saisir le mot-clé :");

            if (motCle === "TLM") {
                var pointsAjoutes = parseInt(prompt("Combien de points souhaitez-vous ajouter ?"));
                if (!isNaN(pointsAjoutes) && pointsAjoutes > 0) {
                    // Mettre à jour les points dans Firebase en utilisant une transaction pour la cohérence
                    const pointsRef = db.ref('points/' + index);
                    pointsRef.transaction((currentPoints) => {
                        return (currentPoints || 0) + pointsAjoutes;
                    }, (error, committed, snapshot) => {
                        if (error) {
                            alert("Une erreur est survenue lors de l'ajout des points : " + error.message);
                        } else if (committed) {
                            alert(pointsAjoutes + " points ajoutés avec succès !");
                        }
                    });
                } else {
                    alert("Veuillez saisir un nombre valide de points.");
                }
            } else {
                alert("Mot-clé incorrect. Vous n'êtes pas autorisé à ajouter des points.");
            }
        }

        // Fonction pour modifier les points d'un groupe
        function modifierPoints(index) {
            var motCle = prompt("Pour modifier les points, veuillez saisir le mot-clé :");

            if (motCle === "admin") {
                var newPoints = parseInt(prompt("Entrez le nouveau nombre de points :"));
                if (!isNaN(newPoints)) {
                    // Mettre à jour les points dans Firebase
                    db.ref('points/' + index).set(newPoints)
                        .then(() => {
                            alert("Points modifiés avec succès !");
                        })
                        .catch((error) => {
                            alert("Une erreur est survenue lors de la modification des points : " + error.message);
                        });
                } else {
                    alert("Veuillez saisir un nombre valide de points.");
                }
            } else {
                alert("Mot-clé incorrect. Vous n'êtes pas autorisé à modifier les points.");
            }
        }

        // Fonction pour réinitialiser tous les points
        function resetPoints() {
            var motCle = prompt("Pour réinitialiser tous les points, veuillez saisir le mot-clé :");

            if (motCle === "1925") {
                var confirmReset = confirm("Êtes-vous sûr de vouloir réinitialiser tous les points ?");
                if (confirmReset) {
                    // Réinitialiser les points dans Firebase
                    db.ref('points').set({})
                        .then(() => {
                            alert("Tous les points ont été réinitialisés !");
                        })
                        .catch((error) => {
                            alert("Une erreur est survenue lors de la réinitialisation des points : " + error.message);
                        });
                }
            } else {
                alert("Mot-clé incorrect. Vous n'êtes pas autorisé à réinitialiser les points.");
            }
        }

        // Chargement initial des points depuis Firebase
        window.onload = function() {
            for (var i = 1; i <= 10; i++) {
                const pointsRef = db.ref('points/' + i);
                pointsRef.once('value', (snapshot) => {
                    const points = snapshot.val() || 0;
                    document.getElementById("points" + i).innerText = points;
                });
            }
        };
    </script>
</head>
