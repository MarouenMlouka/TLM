<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestion des points des groupes</title>
<style>
    /* Style simple pour les groupes et les sections de saisie des points */
    .group {
        margin-bottom: 10px;
    }
    .points-input {
        display: none; /* Cache initialement les sections de saisie des points */
        margin-top: 10px;
    }
</style>
</head>
<body>
    <h1>Gestion des points des groupes</h1>

    <div class="group" id="group1">
        <h2>Groupe 1</h2>
        <div class="points-input">
            <label for="points1">Points :</label>
            <input type="number" id="points1" name="points1" min="0">
        </div>
    </div>

    <div class="group" id="group2">
        <h2>Groupe 2</h2>
        <div class="points-input">
            <label for="points2">Points :</label>
            <input type="number" id="points2" name="points2" min="0">
        </div>
    </div>

    <!-- Ajoutez les autres groupes de la même manière jusqu'à Groupe 10 -->

    <div class="group" id="group10">
        <h2>Groupe 10</h2>
        <div class="points-input">
            <label for="points10">Points :</label>
            <input type="number" id="points10" name="points10" min="0">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var groups = document.querySelectorAll(".group");

            groups.forEach(function(group) {
                var groupName = group.querySelector("h2");
                var pointsInput = group.querySelector(".points-input");

                groupName.addEventListener("click", function() {
                    // Afficher ou masquer la section de saisie des points
                    if (pointsInput.style.display === "block") {
                        pointsInput.style.display = "none";
                    } else {
                        pointsInput.style.display = "block";
                    }
                });
            });
        });
    </script>
</body>
</html>
