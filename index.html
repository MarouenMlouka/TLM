<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme TLM - Connecting People</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        button {
            padding: 5px 10px;
            margin-left: 10px;
        }
    </style>
    <script>
        // Fonction pour ajouter des points à un groupe
        function ajouterPoints(index) {
            var motCle = prompt("Pour ajouter des points, veuillez saisir le mot-clé :");

            if (motCle === "TLM") {
                var pointsAjoutes = parseInt(prompt("Combien de points souhaitez-vous ajouter ?"));
                if (!isNaN(pointsAjoutes) && pointsAjoutes > 0) {
                    var currentPoints = parseInt(localStorage.getItem("points" + index)) || 0;
                    var newPoints = currentPoints + pointsAjoutes;
                    localStorage.setItem("points" + index, newPoints);
                    document.getElementById("points" + index).innerText = newPoints;
                    alert(pointsAjoutes + " points ajoutés avec succès !");
                } else {
                    alert("Veuillez saisir un nombre valide de points.");
                }
            } else {
                alert("Mot-clé incorrect. Vous n'êtes pas autorisé à ajouter des points.");
            }
        }

        // Fonction pour modifier les points d'un groupe
        function modifierPoints(index) {
            var motCle = prompt("Pour modifier les points, veuillez saisir le mot-clé :");

            if (motCle === "admin") {
                var newPoints = parseInt(prompt("Entrez le nouveau nombre de points :"));
                if (!isNaN(newPoints)) {
                    localStorage.setItem("points" + index, newPoints);
                    document.getElementById("points" + index).innerText = newPoints;
                    alert("Points modifiés avec succès !");
                } else {
                    alert("Veuillez saisir un nombre valide de points.");
                }
            } else {
                alert("Mot-clé incorrect. Vous n'êtes pas autorisé à modifier les points.");
            }
        }

        // Fonction pour réinitialiser tous les points
        function resetPoints() {
            var motCle = prompt("Pour réinitialiser tous les points, veuillez saisir le mot-clé :");

            if (motCle === "1925") {
                var confirmReset = confirm("Êtes-vous sûr de vouloir réinitialiser tous les points ?");
                if (confirmReset) {
                    localStorage.clear();
                    var groupElements = document.querySelectorAll(".points");
                    groupElements.forEach(function(element) {
                        element.innerText = "0";
                    });
                    alert("Tous les points ont été réinitialisés !");
                }
            } else {
                alert("Mot-clé incorrect. Vous n'êtes pas autorisé à réinitialiser les points.");
            }
        }

        // Chargement initial des points depuis localStorage
        document.addEventListener("DOMContentLoaded", function() {
            for (var i = 1; i <= 10; i++) {
                var points = localStorage.getItem("points" + i) || 0;
                document.getElementById("points" + i).innerText = points;
            }
        });
    </script>
</head>
<body>
    <h1>Welcome to TLM Connecting People Plateforme</h1>

    <!-- Tableau des groupes -->
    <table>
        <tr>
            <th>Groupe</th>
            <th>Nombre de points cumulés</th>
            <th>Ajouter des points</th>
            <th>Modifier les points</th>
        </tr>
        <!-- Groupe 1 -->
        <tr>
            <td>Groupe 1</td>
            <td><span id="points1" class="points">0</span></td>
            <td><button onclick="ajouterPoints(1)">Ajouter</button></td>
            <td><button onclick="modifierPoints(1)">Modifier</button></td>
